<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Торговать - Nicoin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">₿</span>
                <span class="logo-text">Nicoin</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Главная</a></li>
                <li><a href="wallet.html" class="nav-link">Кошелек</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <h1 class="section-title">Торговая Площадка</h1>
        
        <div class="trading-grid">
            <div class="price-panel">
                <div class="current-price">
                    <h3>Текущая цена Nicoin</h3>
                    <div class="price-large" id="trading-price">$1.00</div>
                    <div class="price-change" id="trading-change">+0.00%</div>
                </div>
                
                <div class="market-stats">
                    <div class="market-stat">
                        <span>Объем торгов:</span>
                        <span id="trading-volume">$50,000</span>
                    </div>
                    <div class="market-stat">
                        <span>Рыночная кап:</span>
                        <span id="trading-marketcap">$1,000,000</span>
                    </div>
                </div>
            </div>
            
            <div class="trading-forms">
                <div class="trade-form buy-form">
                    <h3>Купить Nicoin</h3>
                    <form id="buy-form">
                        <div class="form-group">
                            <label for="buy-amount">Количество Nicoin:</label>
                            <input type="number" id="buy-amount" step="0.01" min="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Стоимость:</label>
                            <div class="calculated-amount" id="buy-cost">$0.00</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Купить Nicoin</button>
                    </form>
                </div>
                
                <div class="trade-form sell-form">
                    <h3>Продать Nicoin</h3>
                    <form id="sell-form">
                        <div class="form-group">
                            <label for="sell-amount">Количество Nicoin:</label>
                            <input type="number" id="sell-amount" step="0.01" min="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Вы получите:</label>
                            <div class="calculated-amount" id="sell-revenue">$0.00</div>
                        </div>
                        <button type="submit" class="btn btn-secondary">Продать Nicoin</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="wallet-info">
            <h3>Ваш баланс</h3>
            <div class="balance-info">
                <span>Nicoin:</span>
                <span id="trading-balance">0.00</span>
            </div>
            <div class="balance-info">
                <span>Примерная стоимость:</span>
                <span id="trading-balance-usd">$0.00</span>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buyAmount = document.getElementById('buy-amount');
            const sellAmount = document.getElementById('sell-amount');
            const buyCost = document.getElementById('buy-cost');
            const sellRevenue = document.getElementById('sell-revenue');
            const tradingBalance = document.getElementById('trading-balance');
            const tradingBalanceUsd = document.getElementById('trading-balance-usd');
            
            // Обновляем расчеты при изменении количества
            buyAmount.addEventListener('input', updateBuyCalculation);
            sellAmount.addEventListener('input', updateSellCalculation);
            
            function updateBuyCalculation() {
                const amount = parseFloat(buyAmount.value) || 0;
                const price = window.nicoin ? window.nicoin.price : 1.00;
                const cost = amount * price;
                buyCost.textContent = `$${cost.toFixed(2)}`;
            }
            
            function updateSellCalculation() {
                const amount = parseFloat(sellAmount.value) || 0;
                const price = window.nicoin ? window.nicoin.price : 1.00;
                const revenue = amount * price * 0.99; // Учитываем комиссию 1%
                sellRevenue.textContent = `$${revenue.toFixed(2)}`;
            }
            
            function updateBalanceDisplay() {
                if (window.wallet) {
                    const balance = window.wallet.balance;
                    const price = window.nicoin ? window.nicoin.price : 1.00;
                    tradingBalance.textContent = balance.toFixed(2);
                    tradingBalanceUsd.textContent = `$${(balance * price).toFixed(2)}`;
                }
            }
            
            // Обновляем баланс каждую секунду
            setInterval(updateBalanceDisplay, 1000);
            updateBalanceDisplay();
            
            // Обработчики форм
            document.getElementById('buy-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const amount = parseFloat(buyAmount.value);
                if (amount > 0 && window.nicoin && window.wallet) {
                    window.nicoin.buyNicoin(amount);
                    window.wallet.addTransaction('buy', amount, window.nicoin.price);
                    buyAmount.value = '';
                    updateBuyCalculation();
                    updateBalanceDisplay();
                }
            });
            
            document.getElementById('sell-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const amount = parseFloat(sellAmount.value);
                if (amount > 0 && window.nicoin && window.wallet) {
                    if (amount <= window.wallet.balance) {
                        window.nicoin.sellNicoin(amount);
                        window.wallet.addTransaction('sell', amount, window.nicoin.price);
                        sellAmount.value = '';
                        updateSellCalculation();
                        updateBalanceDisplay();
                    } else {
                        alert('Недостаточно Nicoin для продажи');
                    }
                }
            });
        });
    </script>

    <style>
        .trading-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        
        .price-panel {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        
        .current-price {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .current-price h3 {
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        .price-large {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .market-stats {
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }
        
        .market-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }
        
        .trading-forms {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .trade-form {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        
        .trade-form h3 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .calculated-amount {
            padding: 12px;
            background: var(--card-bg);
            border-radius: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        .wallet-info {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }
        
        .wallet-info h3 {
            margin-bottom: 1rem;
        }
        
        .balance-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        @media (max-width: 768px) {
            .trading-grid {
                grid-template-columns: 1fr;
            }
            
            .trading-forms {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
